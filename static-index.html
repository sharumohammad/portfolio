<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mohammad Sharu - Portfolio</title>
  <meta name="description" content="Mohammad Sharu - Java Backend Developer Portfolio" />
  <meta name="author" content="Mohammad Sharu" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #6366f1, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 0.375rem;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #2563eb;
    }
    .skills {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .skill {
      background-color: #f3f4f6;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mohammad Sharu</h1>
    <p>Java Backend Developer</p>
    <p>Welcome to my portfolio website. I'm currently working on some updates. Please check back soon!</p>
    
    <div class="skills">
      <span class="skill">Java</span>
      <span class="skill">Spring Boot</span>
      <span class="skill">Microservices</span>
      <span class="skill">REST APIs</span>
      <span class="skill">SQL</span>
      <span class="skill">MongoDB</span>
      <span class="skill">Docker</span>
      <span class="skill">AWS</span>
    </div>
    
    <p style="margin-top: 2rem;">
      <a href="https://github.com/sharumohammad" class="btn" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/sharu-mohammad" class="btn" style="margin-left: 1rem;" target="_blank">LinkedIn</a>
    </p>
  </div>
</body>
</html>
